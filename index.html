<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="water-header">
            <div class="word-container">
                <span class="water-letter">W</span>
                <span class="water-letter">a</span>
                <span class="water-letter">t</span>
                <span class="water-letter">e</span>
                <span class="water-letter">r</span>
            </div>
            <div class="word-container">
                <span class="water-letter">T</span>
                <span class="water-letter">r</span>
                <span class="water-letter">a</span>
                <span class="water-letter">c</span>
                <span class="water-letter">k</span>
                <span class="water-letter">e</span>
                <span class="water-letter">r</span>
            </div>
        </h1>
        <div class="counter">You've had <span id="glass-count">0</span> glasses of water today</div>
        <div class="jug-container">
            <div class="jug">
                <div class="water" id="water-level"></div>
            </div>
        </div>
        <button id="add-glass" class="add-button">I drank a glass</button>
        <button id="reset-counter" class="reset-button">Reset Counter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
