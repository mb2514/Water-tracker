<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Water Tracker</h1>
        <div class="counter">You've had <span id="glass-count">0</span> glasses of water today</div>
        <div class="jug-container">
            <div class="jug">
                <div class="water" id="water-level"></div>
            </div>
        </div>
        <button id="add-glass" class="add-button">I drank a glass</button>
        <button id="reset-counter" class="reset-button">Reset Counter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
